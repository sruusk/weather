name: Deploy PMTiles

on:
  push:
    paths:
      - 'assets/map/finland-z9.pmtiles'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Prepare artifact
        run: |
          mkdir -p out
          cp assets/map/finland-z9.pmtiles out/finland-z9.pmtiles
      - name: Upload for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
